<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemesanan Buku</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
  <button class="btn-back" onclick="window.location.href='dashboard.html'">â¬… Kembali</button>
  <h1>Pemesanan Buku</h1>
  <p id="greeting"></p>
</header>



  <main class="checkout-container">
  <h2>ğŸ§¾ Laporan Pemesanan Buku</h2>

  <form id="formPemesanan">
    <div class="form-section">
      <label for="namaPemesan">Nama Pemesan:</label>
      <input type="text" id="namaPemesan" placeholder="Masukkan nama Anda" required>

      <label for="emailPemesan">Email Pemesan:</label>
      <input type="email" id="emailPemesan" placeholder="contoh@gmail.com" required>

      <label for="alamatPemesan">Alamat Pemesan:</label>
      <textarea id="alamatPemesan" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>

      <label for="metodePembayaran">Metode Pembayaran:</label>
      <select id="metodePembayaran" required>
        <option value="">-- Pilih Metode --</option>
        <option value="Transfer Bank">Transfer Bank</option>
        <option value="COD">COD (Bayar di Tempat)</option>
      </select>
    </div>

    <div class="tabel-section">
      <h3>Tambah Pesanan Buku</h3>

      <label for="pilihBuku">Pilih Buku:</label>
      <select id="pilihBuku" required>
        <option value="">-- Pilih Buku --</option>
      </select>

      <label for="jumlahBuku">Jumlah:</label>
      <input type="number" id="jumlahBuku" min="1" value="1" required>

      <button type="button" id="tambahPesanan" class="btn-primary">+ Tambah Pesanan</button>

      <h3>Daftar Pesanan:</h3>
      <table id="tabelPesanan">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Buku</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button type="submit" class="btn-primary">Kirim Pesanan</button>
    </div>
  </form>
</main>


  <footer>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
